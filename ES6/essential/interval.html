<!doctype html>
<html>
<head>
</head>
<script>
var k=0;
var timer;

function start(){
    timer = setInterval(function(){
      k++;
      console.log("start : "+k);
  },1000);
}

function pause(){
  console.log("pause");
  clearInterval(timer);
};

</script>
</head>
<body>
<button onclick="start()">start</button>
<div></div>
<button onclick="pause()">pause</button>
</body>
</html>
