<!doctype html>
<html>
<head>
  <style>
    .outer {
        background: #D4D4D4;
        padding: 25px;
        width: 92px;
        margin: 0 auto;
    }
    .inner {
      background: #ADADAD;
      padding: 46px;
      width: 0;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner"></div>
</div>
<script>
// Let's get hold of those elements
var outer = document.querySelector('.outer');
var inner = document.querySelector('.inner');
// Let's listen for attribute changes on the
// outer element
var observer = new MutationObserver(function () {
  console.log('mutate');
})


observer.observe(outer, {
  attributes: true,
});

// Here's a click listenerâ€¦
function onClick() {
  console.log('click');

  setTimeout(function () {
    console.log('settimeout');
  }, 0);

  Promise.resolve().then(function () {
    console.log('promise');
  });

  outer.setAttribute('data-random', Math.random());
}

//which we'll attach to both elements
inner.addEventListener('click', onClick);//bubble
outer.addEventListener('click', onClick);

inner.click();

//console.log(observer.takeRecords());
//observer.disconnect();

/*
Dispatching the 'click' event is a task.
Mutation observer and promise callbacks are queued as microtasks.
The setTimeout callback is queued as a task. So here's how it goes:
*/
</script>
</body>
</html>
